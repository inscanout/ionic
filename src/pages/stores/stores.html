<ion-header>

  <ion-navbar>
    <ion-title>Preferred stores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar 
	[(ngModel)]="autocomplete.query" 
	[showCancelButton]="true" 
	(ionInput)="updateSearch($event)" 
	(ionCancel)="dismiss()"
	placeholder="Start typing and select ...">
	</ion-searchbar>

	<ion-list>
	<ion-item *ngFor="let item of autocompleteItems" 
	(click)="chooseItem(item)">
	{{ item.description }}
	</ion-item>
	</ion-list>

	<div #map id="map"></div>  

	<div style="width : 100% ;height: 60%">
	    <ion-list>
	    <ion-item *ngFor="let place of places">
	        <p>{{place.name}}</p>
	    </ion-item>
	    </ion-list>
	</div>

	
</ion-content>
