<ion-header>
  <ion-navbar>
    <ion-title>
      <h3>Account Settings</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Stay logged in?</ion-label>
    <ion-radio value="isLoggedIn" checked="isLoggedIn"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-searchbar #searcBar id="searchBar"
	  [(ngModel)]="searchAddress"
	  [showCancelButton]="shouldShowCancel"
	  (ionInput)="searchLocation($event)"
	  (ionCancel)="onCancel($event)">Search location
	</ion-searchbar>
	
	<ion-content>
	  <div #map id="map"></div>  
	</ion-content>
	
  </ion-item>
</ion-content>
