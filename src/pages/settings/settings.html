<ion-header>
  <ion-navbar>
    <ion-title>
      <h3>Account Settings</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Stay logged in?</ion-label>
    <ion-toggle [(ngModel)]="isLoggedIn" checked="isLoggedIn"></ion-toggle>
  </ion-item>
  <br/>
  <button ion-button *ngIf="!isLoggedIn" color="dark" (click)="signOut()">Logout</button>

</ion-content>
