<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"  placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirm Password</ion-label>
      <ion-input formControlName="confirmPassword" type="password"  placeholder="Re-Enter your password"
        [class.invalid]="!signupForm.controls.confirmPassword.valid && signupForm.controls.confirmPassword.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.confirmPassword.valid  && signupForm.controls.confirmPassword.dirty">
      <p>Passwords do not match</p>
    </ion-item>


    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input formControlName="phone" type="number"  placeholder="Your phone number"
        [class.invalid]="!signupForm.controls.phone.valid && signupForm.controls.phone.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.phone.valid  && signupForm.controls.phone.dirty">
      <p>Please enter correct phone number.</p>
    </ion-item>


    <button ion-button block type="submit">
      Create an Account
    </button>

  </form>

</ion-content>
